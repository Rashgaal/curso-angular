<style>
  nav {
    display: flex;
    justify-content: space-around;
    background-color: #212121;
    color: white;
    padding: 10px;
  }

  nav a {
    color: white;
    text-decoration: none;
  }

  nav a.active {
    color: red;
    text-decoration: underline;
  }
</style>

<nav>
  <!-- routerLink es el enlace
   routerLinkActive es para diferenciar donde estamos
   routerLinkActiveOptions para que solo se active el de donde estamos -->
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contador</a>
  <!-- valor computado -->
  <a [routerLink]="['/hero']" [routerLinkActive]="'active'">Hero</a>
  <a routerLink="/dragonball" routerLinkActive="active">Dragonball</a>
  <a routerLink="/dragonball-super" routerLinkActive="active">Dragonball Super</a>
  <!-- Otros -->
</nav>
